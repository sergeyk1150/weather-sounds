<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <script defer src=""></script>
    <title>Weather Sounds</title>
</head>
    <body>
        <div class="app">
            <div class="app__background" id="appBackground">
                <div class="control-panel">
                    <div class="buttons">
                        <button class="sound-button" data-id="1"><span class="button__icon"></span></button>
                        <button class="sound-button" data-id="2"><span class="button__icon"></span></button>
                        <button class="sound-button" data-id="3"><span class="button__icon"></span></button>
                    </div>
                    <div class="volume">
                        <label for="volumeRange"></label>
                        <input
                        type="range"
                        id="volumeRange"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.5"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
